<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            background-image: url("bg.jpg");
            background-size: cover;
            font-family: "Arial, Helvetica, sans-serif";
        }

        .flip-card {
            width: 300px;
            height: 500px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .flip-card-front {
            background: linear-gradient(135deg, #d8e61b, hsl(36, 100%, 53%));
            color: white;
        }

        .flip-card-back {
            background: linear-gradient(135deg, #cd4e5d, #9844a0);
            color: white;
            transform: rotateY(180deg);
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .flip-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.3; }
        }

        .flip-card:hover .flip-card-inner {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>
    <div class="flip-card" id="flipCard">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <div class="card-title">Congratulations Ren!</div>
                <div class="card-subtitle">Click to Flip</div>
            </div>
            <div class="flip-card-back">
                <div class="card-title">Hope you are excited to learn and explore new things! Be very proud of your work and effort so far, and stay strong for your journey ahead. And if you ever need a friend for any reason, don't hesitate to reach out! Have Fun!!!</div>
                <div class="card-subtitle"></div>
            </div>
        </div>
    </div>

    <!-- <div class="flip-hint">Click the card to see the magic âœ¨</div> -->

    <script>
        const flipCard = document.getElementById('flipCard');
        let confettiActive = false;
        
        // Function to trigger confetti
        function triggerConfetti() {
            if (confettiActive) return;
            confettiActive = true;
            
            const particlesInstance = tsParticles.load({
                id: "tsparticles",
                options: confettiOptions
            });
            
            // After 5 seconds, start fading out over 3 seconds
            setTimeout(() => {
                const container = tsParticles.domItem(0);
                if (container) {
                    const element = container.canvas.element;
                    if (element) {
                        // Start fade out animation
                        element.style.transition = 'opacity 3s ease-out';
                        element.style.opacity = '0';
                        
                        // Stop confetti completely after fade out (3 more seconds)
                        setTimeout(() => {
                            container.stop();
                            confettiActive = false;
                            // Reset opacity for next time
                            element.style.opacity = '1';
                            element.style.transition = '';
                        }, 3000);
                    }
                }
            }, 2000);
        }
        
        flipCard.addEventListener('click', function() {
            this.classList.toggle('flipped');
            
            // Trigger confetti when flipping to back side
            if (this.classList.contains('flipped')) {
                setTimeout(triggerConfetti, 300); // Delay to sync with flip animation
            }
        });

        // Add some subtle animation on page load
        window.addEventListener('load', function() {
            flipCard.style.animation = 'none';
            setTimeout(() => {
                flipCard.style.transform = 'scale(1.02)';
                flipCard.style.transition = 'transform 0.3s ease';
                setTimeout(() => {
                    flipCard.style.transform = 'scale(1)';
                }, 200);
            }, 100);
        });

        // Confetti configuration
        const confettiOptions = {
  "fullScreen": {
    "zIndex": 1
  },
  "emitters": [
    {
      "position": {
        "x": 0,
        "y": 30
      },
      "rate": {
        "quantity": 5,
        "delay": 0.15
      },
      "particles": {
        "move": {
          "direction": "top-right",
          "outModes": {
            "top": "none",
            "left": "none",
            "default": "destroy"
          }
        }
      }
    },
    {
      "position": {
        "x": 100,
        "y": 30
      },
      "rate": {
        "quantity": 5,
        "delay": 0.15
      },
      "particles": {
        "move": {
          "direction": "top-left",
          "outModes": {
            "top": "none",
            "right": "none",
            "default": "destroy"
          }
        }
      }
    }
  ],
  "particles": {
    "color": {
      "value": [
        "#ffffff",
        "#FF0000"
      ]
    },
    "move": {
      "decay": 0.2,
      "direction": "top",
      "enable": true,
      "gravity": {
        "enable": true
      },
      "outModes": {
        "top": "none",
        "default": "destroy"
      },
      "speed": {
        "min": 10,
        "max": 50
      }
    },
    "number": {
      "value": 0
    },
    "opacity": {
      "value": 1,
      "animation": {
        "enable": false,
        "speed": 1,
        "sync": false
      }
    },
    "rotate": {
      "value": {
        "min": 0,
        "max": 360
      },
      "direction": "random",
      "animation": {
        "enable": true,
        "speed": 30
      }
    },
    "tilt": {
      "direction": "random",
      "enable": true,
      "value": {
        "min": 0,
        "max": 360
      },
      "animation": {
        "enable": true,
        "speed": 30
      }
    },
    "size": {
      "value": {
        "min": 1,
        "max": 5
      },
      "animation": {
        "enable": true,
        "startValue": "min",
        "count": 1,
        "speed": 16,
        "sync": true
      }
    },
    "roll": {
      "darken": {
        "enable": true,
        "value": 25
      },
      "enable": true,
      "speed": {
        "min": 5,
        "max": 15
      }
    },
    "wobble": {
      "distance": 30,
      "enable": true,
      "speed": {
        "min": -7,
        "max": 7
      }
    },
    "shape": {
      "type": [
        "circle",
        "square",
        "polygon"
      ],
      "options": {
        "polygon": [
          {
            "sides": 5
          },
          {
            "sides": 6
          }
        ]
      }
    }
  }
        };
    </script>
</body>
</html>
